{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Vegies</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_vegie') }}" class="btn-large purple darken-2 text-shadow">
                Add Veg <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for vegie in vegies %}
            <div class="col s12 m3">
                <div class="card purple darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ vegie.vegie_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_vegie', vegie_id=vegie._id) }}" class="btn purple accent-4">Edit</a>
                        <a href="{{ url_for('delete_vegie', vegie_id=vegie._id) }}"" class="delete btn-small purple accent-1" data-confirm="Are you sure to delete this recipe?">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
