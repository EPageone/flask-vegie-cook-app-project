{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Vegies</h3>

    <div class="row">
        {% for vegie in vegies %}
            <div class="col s12 m3">
                <div class="card purple darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ vegie.vegie_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn purple accent-4">Edit</a>
                        <a href="#" class="btn purple lighten-2">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
