{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel purple lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-purple-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="3" maxlength="25"
                        type="text" value="{{ recipe.recipe_name }}" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- ingredients list-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix  light-purple-text text-darken-4"></i>
                    <input id="ingredients_list" name="ingredients_list" minlength="3" maxlength="50"
                        type="text" value="{{ recipe.ingredients_list }}" class="validate" required>
                    <label for="ingredients_list">Ingredients List</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-purple-text text-darken-4"></i>
                    <input id="recipe_description" name="recipe_description" minlength="3" maxlength="200"
                        type="text" value="{{ recipe.recipe_description }}" class="validate" required>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large purple darken-1 text-shadow">
                        Edit Recipe <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
